<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Year Party Banner</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .banner {
      position: relative;
      background: url('../images/Banner\ Image.png') no-repeat;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .banner-text {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px 30px;
      border-radius: 8px;
    }

    .banner-text small {
      display: block;
      font-size: 16px;
      margin-bottom: 8px;
    }

    .banner-text h1 {
      font-size: 28px;
      margin: 0;
      font-weight: bold;
    }

    .banner-text h2 {
      font-size: 20px;
      margin: 5px 0 0;
    }

    @media (max-width: 600px) {
      .banner-text h1 {
        font-size: 20px;
      }

      .banner-text h2 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="banner">
    <div class="banner-text">
      <small>Happy New Year</small>
      <h1>New Year Party</h1>
      <h2>Celebration</h2>
    </div>
  </div>

</body>
</html>
